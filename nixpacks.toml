[phases.setup]
nixPkgs = ["python311", "nodejs_20", "postgresql"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install -r backend/requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "python backend/run.py"